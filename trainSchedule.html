<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Train Schedular Page</title>
		<link rel="stylesheet"  href="https://fonts.google.com/specimen/Fjalla+One">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		 integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
		 crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/style.css">
		<!-- Firebase Reference -->
		<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Added Moment JS -->
	 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	</head>
	<body class="container">
		<div class="jumbotron">
			<h1 class="text-center"><strong>Current Train Schedule</strong></h1>
		</div>
		<!--table for Trainschedule -->

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-hover" id="trainTableId">
					   <thead>
					     <tr>
					        <th>Train Name</th>
					        <th>Destination</th>
					        <th>FirstTrainTime</th>
					        <th>Frequency(min)</th>
					        <th>Next Arrival</th>
					        <th>Minutes Away</th>
					     </tr>
					   </thead>
					   <tbody>
					   </tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- form for adding Train -->
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Add Train</strong></h3>
			</div>
			<div class="panel-body">
				<form >
				    <div class="form-group">
				      <label for="TrainName">Train Name</label>
				      <input type="text" class="form-control" id="trainName" placeholder="Enter TrainName">
				    </div>

				    <div class="form-group">
				      <label for="Destination">Destination</label>
				      <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
				    </div>

				    <div class="form-group">
				      <label for="firstTrTime">First Train Time(HH:mm - military time)</label>
				      <input type="text" class="form-control" id="firstTrTime" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]">
				    </div>

				    <div class="form-group">
				      <label for="frequency">Frequency</label>
				      <input type="number" class="form-control" id="frequency" placeholder="Enter train frequency"  maxlength="5">
				    </div>

				    <button type="submit" id="addTrainBtn" class="btn btn-default" style="background-color:#2C74AB">Submit</button>
			  	</form>
			</div>
		</div>

		<script type="text/javascript" src="assets/app.js"></script>

	</body>
</html>
